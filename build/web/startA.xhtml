<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>

    </h:head>
    <h:body>
        <ui:composition template="./template.xhtml">

            <ui:define name="title">
                Admin Page
            </ui:define>

            <ui:define name="header">
                Admin Page
            </ui:define>

            <ui:define name="box">
                <h:form>
                    Doctors:
                    <h:selectOneMenu value="#{selector.choiceAdminDoc}">
                        <f:selectItems value="#{selector.ADChoices}"/>
                    </h:selectOneMenu>
                    <h:commandButton value = "Go" action="#{selector.doctorAdminList()}"/>
                </h:form>
                
                <h:form>
                    Technicians:
                    <h:selectOneMenu value="#{selector.choiceAdminTech}">
                        <f:selectItems value="#{selector.ATChoices}"/>
                    </h:selectOneMenu>
                    <h:commandButton value = "Go" action="#{selector.techAdminList()}"/>
                </h:form>
            </ui:define>

        </ui:composition>







    </h:body>
</html>
