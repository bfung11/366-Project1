<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <h1>Doctors</h1>
    </h:head>

    <h:body>
        <h:dataTable value="#{doctor.getDoctorSchedule()}" var="ds" border="1">
            <h:column>
                <f:facet name="header"> Shift </f:facet>
                    #{ds.shift}
            </h:column>

            <h:column>
                <f:facet name="header"> Date </f:facet>
                    #{ds.shiftDate}
            </h:column>

            <h:column>
                <f:facet name="header"> Doctor 1 </f:facet>
                <h:panelGroup id ="d1" rendered="#{ds.firstDoctor ne -1 and ds.firstDoctor eq doctor.usr}">#{ds.firstDoctor}</h:panelGroup>
            </h:column>
            
            <h:column>
                <f:facet name="header"> Doctor 2 </f:facet>
                <h:panelGroup id ="d2" rendered="#{ds.secondDoctor ne -1}">#{ds.secondDoctor}</h:panelGroup>
            </h:column>
            
            <h:column>
                <f:facet name="header"> Technician 1 </f:facet>
                <h:panelGroup id ="t1" rendered="#{ds.firstTechnician ne -1}">#{ds.firstTechnician}</h:panelGroup>
            </h:column>

            <h:column>
                <f:facet name="header"> Technician 2 </f:facet>
                 <h:panelGroup id ="t2" rendered="#{ds.secondTechnician ne -1}">#{ds.secondTechnician}</h:panelGroup>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
