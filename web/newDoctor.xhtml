<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <title>New Doctor</title>
    <h:head>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <h1>New Doctor</h1>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                Last Name: <h:inputText value="#{doctor.lastName}" required ="true"
                                   requiredMessage="Your must enter a"
                                   id="useLast"/>
                <h:message for="userLast" style="color:red;margin:8px;"/>
                
                
                Username: <h:inputText value="#{doctor.username}" required ="true"
                                   requiredMessage="Your must enter a"
                                   id="userName"/>
                <h:message for="userName" style="color:red;margin:8px;"/>

                Password: <h:inputText value="#{doctor.password}" required ="true"
                                      requiredMessage="Your must enter a password!"
                                      validatorMessage="Address must be at least five characters"
                                      id="userPassword">
                    <f:validateLength minimum="5"/>
                </h:inputText>
                <h:message for="userPassword" style="color:red;margin:8px;"/>
                
                Phone Number: <h:inputText value="#{doctor.phoneNumber}" required ="true"
                                   requiredMessage="Your must enter a"
                                   id="userPhone"/>
                <h:message for="userPhone" style="color:red;margin:8px;"/>
                E-mail: <h:inputText value="#{doctor.email}" required ="true"
                                   requiredMessage="Your must enter a"
                                   id="userEmail"/>
                <h:message for="userEmail" style="color:red;margin:8px;"/>
            </h:panelGrid>
            <h:panelGrid>
                <h:commandButton value="Go" action="#{doctor.createDoctor}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
